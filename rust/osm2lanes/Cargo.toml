[package]
name = "osm2lanes"
version = "0.1.0"
edition = "2021"
authors = [
    "Dustin Carlino <dabreegster@gmail.com>",
    "Michael Droogleever Fortuyn <droogmic@gmail.com>",
]
license = "Apache 2.0"

[dependencies]
celes = "2.1"
log = "0.4"
once_cell = "1.1"
reqwest = { version = "0.11", optional = true, features = ["blocking", "json"] }
serde = { version = "1", features = ["derive"] }
serde_yaml = "0.8"

[features]
overpass = ["reqwest", "reqwest/blocking", "reqwest/json"]

[dev-dependencies]
assert-json-diff = "2.0"
criterion = "0.3"
serde_json = "1"


[[bench]]
name = "benchmark_all_same"
harness = false
