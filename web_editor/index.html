<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <style>
      .cards-row {
        display: flex;
        flex-direction: row;
      }

      .card {
        background-color: red;
        margin-left: 15px;
      }

      .card-being-dragged {
        background-color: #c8ebfb;
      }
    </style>

    <link data-trunk rel="rust" href="../osm2lanes-npm/Cargo.toml" />
  </head>
  <body>
    <div id="cards" class="cards-row">
      <div class="card">Item 1</div>
      <div class="card">Item 2</div>
      <div class="card">Item 3</div>
      <div class="card">Item 4</div>
      <div class="card">Item 5</div>
      <div class="card">Item 6</div>
    </div>

    <script type="module">
      import init, {
        js_tags_to_lanes,
      } from "./osm2lanes-npm-b4e403ffa0956efb.js";
      await init();

      new Sortable(document.getElementById("cards"), {
        animation: 150,
        ghostClass: "card-being-dragged",
      });

      const input = {
        key_values: {
          highway: "residential",
          lanes: "4",
        },
        drive_on_right: true,
      };
      let lanes = js_tags_to_lanes(input);
      window.alert(JSON.stringify(lanes, null, 2));
    </script>
  </body>
</html>
