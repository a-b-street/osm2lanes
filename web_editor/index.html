<html>
  <head>
    <link rel="stylesheet" href="./main.css" />
    <script src="./js/deps/Sortable.min.js"></script>
    <script type="module">
      import { LaneEditor } from "./js/main.js";
    </script>
  </head>
  <body>
    <fieldset>
      <legend>OSM way ID</legend>
      <input type="text" id="osm_way_id" value="427757048" />
    </fieldset>
    <input type="button" value="Edit" id="start-editing" />

    <div id="cards" class="cards-row"></div>

    <div style="border: 3px solid; padding 20px; margin-top: 30px">
      <div id="delete" class="cards-row">Delete lane</div>

      <div id="toolbox" class="cards-row" style="float: left">
        <div class="card" value="driving">New driving lane</div>
        <div class="card" value="bicycle">New bike lane</div>
        <div class="card" value="parking">New parking lane</div>
      </div>
    </div>

    <div style="margin-top: 90px">
      <input type="button" value="Generate output" id="generate-output" />
      <textarea id="output_tags" rows="10" cols="50">Output tags</textarea>
    </div>
  </body>
</html>
